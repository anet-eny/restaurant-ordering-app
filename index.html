<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jimmy's Diner</h1>
            <h3>The best burgers and pizzas in town</h3>
        </header>
        <main>
            <div id="menu-el"></div>
            <div id="cart-el" class="cart-el"></div>
        </main>
        <div class="modal" id="modal">
            <div class="modal-container">
                <h4>Enter card details</h4>
                <form>
                    <input type="text" placeholder="Enter your name" required>
                    <input id="ccn" class="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" placeholder="Enter card number" required>
                    <input id="cvv" class="cvv" type="tel" inputmode="numeric" pattern="[0-9]{3,4}" maxlength="4" placeholder="Enter CVV" required>
                    <button class="pay-btn">Pay</button>
    
                </form>
            </div>
        </div>
    </div>
    
    
    <script src="script.js" type="module"></script>
</body>
</html>

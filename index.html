<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jimmy's Diner</h1>
            <h3>The best burgers and pizzas in town</h3>
        </header>
        <main>
            <div id="menu-el"></div>
            <div id="order-el" class="order-el">
                <h2 class="order-h2">Your order</h2>
                <div class="order-list">
                    <div class="left-content">
                        <h2>Item</h2>
                        <button class="remove-btn">remove</button>
                    </div>
                    <p class="item-price">$14</p> 
                </div>
               
                <div class="total">
                    <h2>Total price:</h2>
                    <p class="item-price">$14</p> 
                </div>
                <button class="purchase-btn">Complete order</button>
            </div>
            
    
            
    
        </main>
    </div>
    
    
    <script src="script.js" type="module"></script>
</body>
</html>
